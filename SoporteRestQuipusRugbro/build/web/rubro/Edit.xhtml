<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRubroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRubroLabel_idRubro}" for="idRubro" />
                    <h:inputText id="idRubro" value="#{rubroController.selected.idRubro}" title="#{bundle.EditRubroTitle_idRubro}" required="true" requiredMessage="#{bundle.EditRubroRequiredMessage_idRubro}"/>
                    <h:outputLabel value="#{bundle.EditRubroLabel_valorActual}" for="valorActual" />
                    <h:inputText id="valorActual" value="#{rubroController.selected.valorActual}" title="#{bundle.EditRubroTitle_valorActual}" />
                    <h:outputLabel value="#{bundle.EditRubroLabel_idDetalleRubro}" for="idDetalleRubro" />
                    <h:selectOneMenu id="idDetalleRubro" value="#{rubroController.selected.idDetalleRubro}" title="#{bundle.EditRubroTitle_idDetalleRubro}" >
                        <f:selectItems value="#{detalleRubroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rubroController.update}" value="#{bundle.EditRubroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRubroViewLink}"/>
                <br />
                <h:commandLink action="#{rubroController.prepareList}" value="#{bundle.EditRubroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRubroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
